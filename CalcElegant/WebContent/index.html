<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="assets/css/index.css" />
         <link rel="stylesheet" type="text/css" href="assets/css/calc.css" />
        <link rel="stylesheet" href="assets/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/css/animate.css">
        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <title>CALC</title>
    </head>
    <body>
    
    	<div class="display">
    		<input type="text" name="visor" value="0">
    	</div>
    
    	<div class="botoes">
	    	<div class="numeros">
		        <input type="button" class="button" value="7" onclick="calc.setValue('7')"/>
		        <input type="button" class="button" value="8" onclick="calc.setValue('8')"/>
		        <input type="button" class="button" value="9" onclick="calc.setValue('9')"/>
	    	
		        <input type="button" class="button" value="4" onclick="calc.setValue('4')"/>
		        <input type="button" class="button" value="5" onclick="calc.setValue('5')"/>
		        <input type="button" class="button" value="6" onclick="calc.setValue('6')"/>
		        
		        <input type="button" class="button" value="1" onclick="calc.setValue('1')"/>
		        <input type="button" class="button" value="2" onclick="calc.setValue('2')"/>
		        <input type="button" class="button" value="3" onclick="calc.setValue('3')"/>
		        
		        <input type="button" class="button" value="0" onclick="calc.setValue('0')"/>
		        <input type="button" class="button" value="." onclick="calc.setValue('.')"/>
		        <input type="button" class="button" value="=" onclick="calc.setOperador('=')"/>
	    	</div>
	    	
	    	<div class="operacoes">
		        <input type="button" class="button" value="*" onclick="calc.setOperador('*')"/>
		        <br/>
		        <input type="button" class="button" value="+" onclick="calc.setOperador('+')"/>
		        <input type="button" class="button" value="C" onclick="calc.setReset()"/>
		        <input type="button" class="button" value="-" onclick="calc.setOperador('-')"/>
		        <input type="button" class="button" value="/" onclick="calc.setOperador('/')"/>
		        
	    	</div>
    	</div>
		
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="assets/js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
